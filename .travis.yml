sudo: false
language: python
python:
- '2.7'
- '3.5'
- '3.6'
env:
- AZURE_EXTENSION_DIR=./.azure/devcliextensions
install:
- pip install -qqq virtualenv
- python scripts/dev_setup.py
script:
- "./scripts/build.sh"
deploy:
  provider: pypi
  user: antisch
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "2.7"
    distributions: sdist bdist_wheel
    repo: Azure/azure-batch-cli-extensions
    branch: master
